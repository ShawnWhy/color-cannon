<!DOCTYPE html>
<html lang="en">

<head>
  <title>color cannon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>  
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
   <div class="bar">
     <div class="round round1"></div>
     <div class="stick"></div>
     <div class="round round2"></div>
   </div>
   <div class="slotMachine">
     <div class="slot slotOne">
       <div class="rotator rotatorOne">
         <div class="screen screenOne"></div>
         <div class="screen screenTwo"></div>
         <div class="screen screenThree"></div>
        </div>
     </div>
     <div class="slot slotTwo">
      <div class="rotator rotatorTwo">
        <div class="screen screenOne"></div>
        <div class="screen screenTwo"></div>
        <div class="screen screenThree"></div>
       </div>
    </div>
    <div class="slot slotThree">
      <div class="rotator rotatorThree">
        <div class="screen screenOne"></div>
        <div class="screen screenTwo"></div>
        <div class="screen screenThree"></div>
       </div>
    </div>
  </div>
   <div class="cannon">
   </div>
   <div class="beamContainer">
   <div class="beam"></div>
  </div>
   <div class="magazine"></div>
   <div class="fireButton"><p>FIRE!</p></div>
   <div class="veil"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
